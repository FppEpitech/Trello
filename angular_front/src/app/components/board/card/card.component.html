<div class="card shadow">
    <div class="card-body">
        <h6>{{this.list.name}}</h6>
        <div *ngFor="let card of this.cards | async">
            <button class="btn btn-light btn-outline-secondary w-100 text-start m-1">{{card.name}}</button>
        </div>
        <div class="m-1">
            <button class="btn"><i class="bi bi-plus"></i> Add a card</button>
        </div>
    </div>
</div>
