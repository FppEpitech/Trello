<div class="d-flex justify-content-center align-items-center min-vh-100 background">
    <div class="card text-center p-4 rounded shadow-lg" style="width: 25rem;">
        <div class="card-body">
            <h1 class="mb-4"><img  class="images" src="../../../assets/logo-trello-300x300.png" style="width: 3rem;"/>Tr3llo</h1>
            <h3 class="mb-4 fs-6">Log in to continue</h3>

            <form>
                <input class="mt-2 form-control" type="text" id="email" name="email" placeholder="Email" required>
                <input class="mt-2 form-control" type="password" id="password" name="password" placeholder="Password" required>
                <button class="btn btn-primary btn-block w-100 mt-3 mb-3">Continue</button>
            </form>

            <h3 class="fs-6 text-secondary">Or continue with:</h3>
            <div>
                <button class="btn btn-light btn-outline-secondary w-100 mt-3 fw-bold"><i class="bi bi-google"></i> Google</button>
            </div>
            <div>
                <button class="btn btn-light btn-outline-secondary w-100 mt-3 fw-bold"><i class="bi bi-microsoft"></i> Microsoft</button>
            </div>
            <div>
                <button class="btn btn-light btn-outline-secondary w-100 mt-3 fw-bold"><i class="bi bi-apple"></i> Apple</button>
            </div>

            <p class="mt-4"><a class="link-opacity-100" href="#">Can't log in?</a></p>
            <p><a class="link-opacity-100" href="#">Create an account</a></p>
            <hr>
        </div>
    </div>
</div>
