<div class="container-fluid"
    [style.background-image]="'url(' + this.boardPictureBackground + ')'"
    [style.background-color]="this.boardColorBackground"
    [style.background-size]="'cover'"
    [style.background-position]="'center center'"
    [style.background-repeat]="'no-repeat'">

    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 d-none d-md-block" >
            <app-board-sidebar></app-board-sidebar>
        </div>

        <!-- Main content -->
        <main class="col-md-10">

            <!-- Board navbar -->
            <app-board-navbar [workspaceId]="this.workspaceId" [boardId]="this.boardId" [type]="'Board'"></app-board-navbar>

            <div class="board-content">
                <div class="mt-3">
                    <div class="row">
                        <div class="col-md-2" *ngFor="let list of this.lists">
                            <app-card [boardId]="this.boardId" [list]="list" [connectedLists]="connectedLists" [workspaceId]="this.workspaceId"></app-card>
                        </div>
                        <button class="col-md-2 btn btn-light add-list" style="height: 3rem;" (click)="this.openCreationListPanel()" *ngIf="!this.isCreatingList">+ Add a list</button>

                        <div class="col-md-2" *ngIf="this.isCreatingList">
                            <div class="card">
                                <div class="card-body">
                                    <input type="text" class="form-control me-2" placeholder="Enter list name..." [(ngModel)]="this.listNameToAdd">
                                    <div class="m-2">
                                        <button class="btn btn-primary" (click)="this.createList()">Add List</button>
                                        <button class="btn" (click)="this.closeCreationListPanel()"><i class="bi bi-x"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<app-open-card *ngIf="this.isOpenCard" [boardId]="this.boardId" [lists]="this.lists" [workspaceId]="this.workspaceId"></app-open-card>
