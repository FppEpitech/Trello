<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 d-none d-md-block" >
            <app-board-sidebar></app-board-sidebar>
        </div>

        <!-- Main content -->
        <main class="col-md-10">

            <!-- Board navbar -->
            <app-board-navbar></app-board-navbar>

            <div class="board-content">
                <div class="mt-3">
                    <div class="row">
                        <div class="col-md-2" *ngFor="let a of [0, 1, 2]">
                            <app-card></app-card>
                        </div>
                    </div>
                </div>
                <button class="btn btn-light add-list" (click)="this.createCard()">+ Add a list</button>
            </div>
        </main>
    </div>
</div>
