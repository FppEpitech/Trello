<div class="container mt-5" style="width: 50rem;">
    <h2>About</h2>
    <hr>
    <div class="">
        <h4>UserName</h4>
        <input type="textarea" class="w-100" [(ngModel)]="this.userName">
    </div>
    <div class="mt-4">
        <h4>Bio</h4>
        <input type="textarea" class="w-100" [(ngModel)]="this.userBio">
    </div>
    <button class="mt-4 btn btn-primary w-100" (click)="this.saveProfile()">
        Save
    </button>
</div>
