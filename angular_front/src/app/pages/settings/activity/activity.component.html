<div class="container mt-5" style="width: 50rem;">
    <h2><i class="bi bi-list-task"></i> Activity</h2>
    <hr>

    <div *ngFor="let activity of this.activities" class="row m-3">
        <img [attr.src]="this.emailPicture" alt="Profile image" class="col-1" style="border-radius: 50%;">
        <p class="col">{{ activity.activity }}</p>
    </div>

</div>
