<div class="container mt-5">
    <div class="row">
        <!-- Sidebar Menu -->
        <div class="col-md-3">
            <div class="menu-links">
                <button class="btn btn-light d-block w-100 text-start"><i class="bi bi-trello"></i> Boards</button>
                <button class="btn btn-light d-block w-100 text-start"><i class="bi bi-kanban-fill"></i> Templates</button>
                <button class="btn btn-light d-block w-100 text-start"><i class="bi bi-activity"></i> Home</button>
            </div>
            <hr>
            <div>
                <h3>Workspaces</h3>
                <div>
                    <button class="btn btn-light d-block w-100 text-start">Trello Workspace</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <!-- Recently Viewed Section -->
            <div>
                <h2 class="fw-bold"><i class="bi bi-clock"></i> Recently viewed</h2>
                <img src="https://via.placeholder.com/195x100" alt="Trello Board Thumbnail">
            </div>

            <!-- Your Workspaces Section -->
            <div class="mt-5">
                <h2 class="fst-italic">Your Workspaces</h2>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="fw-bold">Trello Workspace</h3>

                    <!-- Button group -->
                    <div>
                        <button class="btn btn-light"><i class="bi bi-trello"></i> Boards</button>
                        <button class="btn btn-light"><i class="bi bi-columns-gap"></i> Views</button>
                        <button class="btn btn-light"><i class="bi bi-person"></i> Members (1)</button>
                        <button class="btn btn-light"><i class="bi bi-gear-wide"></i> Settings</button>
                    </div>
                </div>
                <!-- <div class="d-flex gap-3"> -->

                <div class="container text-center">

                    <div class="row row-cols-auto col gap-2"> <!-- Ajout d'un espacement entre les lignes -->
                        <div *ngFor="let board of this.boards" class="d-flex justify-content-center align-items-center mb-3"> <!-- Ajout de mb-3 -->
                            <button (click)="this.goToBoard(board.id)" class="btn btn-light" style="height: 7rem; width: 13rem;">
                                {{ board.name }}
                            </button>
                        </div>

                        <div class="d-flex justify-content-center align-items-center col mb-3"> <!-- Ajout de mb-3 -->
                            <div class="dropdown d-block w-195 h-100 text-start dropend">
                                <button class="btn btn-light" style="height: 7rem; width: 13rem;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Create new board
                                </button>
                                <ul class="dropdown-menu">
                                    <li><h3 class="dropdown-header">Create board</h3></li>
                                    <li><a class="dropdown-item">
                                        <input type="text" class="form-control me-2" placeholder="Board name" [(ngModel)]="this.boardNameToAdd">
                                    </a></li>
                                    <li><a class="dropdown-item">
                                        <button [disabled]="this.boardNameToAdd==''" (click)="this.createBoard()" class="btn btn-primary w-100">Create</button>
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Closed Boards Button -->
            <div class="mt-3">
                <button class="btn btn-light w-195">View all closed boards</button>
            </div>
        </div>
    </div>
</div>
